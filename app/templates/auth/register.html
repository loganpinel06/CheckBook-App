<!-- 'register.html' will handle all account registration for the checkbook app, this will be handled again in a simple HTML form that will be processed in the backend
in auth.py -->

{% extends 'base.html' %}

{% block content %}

<!-- Jinja2 logic for flashing messages with flash -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <!-- Div for the flashed message so we can style and add a button to close the flash -->
        <div class="flashedMessage">
            {{message}}
            <!-- Button with the HTML Entity for an X symbol -->
            <button class="closeFlash" onclick="this.parentElement.style.display='none';">&times;</button> <!-- Use JavaScript to hide the flashed message (AI helped here as I dont know js yet) -->
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<!-- Main header for the register page -->
<h1>Register</h1>

<!-- register form -->
<div class="registerForm">
    <form action="{{url_for('auth.register')}}" method="POST">
        <!-- Username -->
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" required placeholder="Enter your username">
        <!-- Password -->
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required placeholder="Enter your password">
        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password: </label>
        <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm your password">
        <!-- Submit -->
        <input type="submit" value="Register">
        <!-- Link to login page -->
        <p>Already have an account? <a href="{{url_for('auth.login')}}">Login here</a></p>
    </form>
</div>

{% endblock %}
